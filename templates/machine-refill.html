{% extends 'base.html' %}

{% block content %}

<main>
	<h1 class="text-center">Refill Vending Machine</h1>

		<section>
			<div class="col-md-6">
					<h3>Select Vending Machine</h3>
			</div>
			<div class="col-md-6">
				{% for machine in user_machine %}
					<button class="machine_btn"><a href="{%url 'machine-refill-detail' machine.machine.machine_code %} ">{{machine.machine.machine_name}}</a></button>
				{% endfor %}
			</div>
		</section>
</main>
{% endblock %}
